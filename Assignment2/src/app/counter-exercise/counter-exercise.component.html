<div class="mb-3">
    <h1>Counter Exercise</h1>
    <div class="d-flex">
        <button class="btn btn-primary mx-2" (click)="decreaseValue($event)">Decrease</button>
        <p class="mx-2">{{counterValue}}</p>
        <button class="btn btn-primary mx-2" (click)="increaseValue($event)">Increase</button>
    </div>
</div>
